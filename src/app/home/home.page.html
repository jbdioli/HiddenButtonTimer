<ion-header>
  <ion-toolbar>
    <ion-title>
      Timer Button
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="flag; then start else stop"></div>

  <ng-template #start>
      <ion-button expand="block" color="success" (click)="onClick()">
        START
      </ion-button>
  </ng-template>
  <ng-template #stop>
      <ion-button expand="block" color="danger">
        STOP
      </ion-button>
  </ng-template>



</ion-content>
